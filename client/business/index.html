<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekoky</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar special-navbar">
        <div class="container" style="justify-content: center;">
            <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="Ekoky logo" width="120">
            </a>
        </div>
    </nav>
    <div class="container py-3">
        <div class="row">

            <div class="col-md-8 pt-4">
                <div id="offersList" class="row">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-body mb-4 special-card align-items-center">
                    <div class="d-flex">
                        <span class="material-icons"> account_balance_wallet </span>
                        <span class="ms-2">Your Business wallet:</span>
                    </div>
                    <span id="account"></span>
                </div>
                <div class="card card-body bg-light special-shadow d-grid">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
              Create an offer
            </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center align-items-center">
                    <h5 class="modal-title" id="formModalLabel">New offer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="offerForm">
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Business Name:</label>
                            <input type="text" id="name" class="form-control bg-light  rounded-0  my-1" autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="objective" class="col-form-label">Short objective of your offer:</label>
                            <input type="text" id="objective" class="form-control bg-light  rounded-0  my-1" autofocus />
                            <div class="mb-3">
                                <label for="objective" class="col-form-label">Long descripcion of your offer:</label>
                                <textarea type="text" id="description" class="form-control bg-light  rounded-0  my-1" autofocus></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="col-form-label">Contact info:</label>
                                <input type="text" id="location" class="form-control bg-light  rounded-0  my-1" placeholder="Location" autofocus />
                            </div>
                            <div class="mb-3 input-group">
                                <input type="text" id="email" class="form-control bg-light  rounded-0  my-1" placeholder="Email" autofocus />
                                <input type="text" id="phone" class="form-control bg-light  rounded-0  my-1" placeholder="Phone" autofocus />
                            </div>
                            <div class="d-grid">

                                <button class="btn btn-primary">Post Offer</button>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal Info -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center align-items-center">
                    <h5 class="modal-title" id="infoModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <h6>Objective: </h6>
                        <p id="infoObjective"></p>
                        <div class="mb-3">
                            <h6>Full Description: </h6>
                            <p id="infoDescription"></p>
                        </div>
                        <div class="mb-3">
                            <h6>Location: </h6>
                            <p id="infoLocation"></p>
                        </div>
                        <div class="mb-3">
                            <h6>Email: </h6>
                            <p id="infoEmail"></p>
                        </div>
                        <div class="mb-3">
                            <h6>Phone: </h6>
                            <p id="infoPhone"></p>
                        </div>
                        <div class="mb-3">
                            <h6>Created at: </h6>
                            <p id="infoCreatedAt"></p>
                        </div>

                        <!-- <div class="d-grid">
                <button class="btn btn-primary">Close offer</button>
              </div> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- <script src="/libs/web3/dist/web3.min.js"></script> -->
        <script src="/libs/@truffle/contract/dist/truffle-contract.min.js"></script>
        <script src="./app.js"></script>
        <script src="./ui.js"></script>
</body>

</html>
